<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Steps con Tri치ngulos SVG</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
    --blue-active: #5e9ddc; /* Color azul de la imagen */
    --step-light-gray: #f7f7f7; /* Gris claro para el step de enmedio (fondo) */
    --white-pure: white; /* Blanco puro para la divisi칩n y el tri치ngulo del paso 2 */
    --text-color: #333;
    --chevron-width: 25px; /* Ancho de la base del tri치ngulo */
    --step-height: 80px; /* Alto de cada paso */
}

/* Contenedor principal para la barra de progreso */
.stepper-container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    width: 100%;
    padding: 20px 0;
    font-family: sans-serif;
    gap: 0;
    background-color: var(--white-pure);
}

/* Estilo base para cada paso */
.step {
    flex-shrink: 1;
    flex-grow: 1;
    display: flex;
    align-items: center;
    position: relative;
    z-index: 1;
    min-width: 0;
    height: var(--step-height);
    /* Desactivamos el texto para que la l칩gica de alineaci칩n sea m치s simple, ya que usamos flex en el content */
}

/* Contenido dentro del paso */
.step-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 5px;
    height: 100%;
    white-space: normal;
    text-align: center;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;
}

.step-time-icon {
    font-size: 1.5rem;
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
}

.step-text {
    font-size: clamp(0.6rem, 2vw, 0.8rem);
    font-weight: 400;
    line-height: 1.1;
}

.step-time {
    font-size: clamp(1rem, 3.5vw, 1.5rem);
    font-weight: 700;
    line-height: 1.2;
}

/* --- ESTILO PASO 1: AZUL --- */
.step-active {
    background-color: var(--blue-active);
    color: white;
    padding-left: 50px;
}

/* Flecha AZUL que SALE del Paso 1 (El fondo del tri치ngulo) */
.step-active::after {
    content: '';
    position: absolute;
    right: calc(var(--chevron-width) * -1);
    top: 0;
    width: 0;
    height: 0;
    border-top: calc(var(--step-height) / 2) solid transparent;
    border-bottom: calc(var(--step-height) / 2) solid transparent;
    border-right: var(--chevron-width) #5e9ddc;
    z-index: 2000;
}


/* --- ESTILO PASO 2: GRIS CLARO --- */
.step-white {
    background-color:white; /* Fondo Gris Claro */
    color: var(--text-color);
    padding-left: calc(var(--chevron-width) + 5px);
    z-index: 1;
}

/* Flecha BLANCA que SALE del Paso 2 (El fondo del tri치ngulo) */
.step-white::after {
    content: '';
    position: absolute;
    right: calc(var(--chevron-width) * -1);
    top: 0;
    width: 0;
    height: 0;
    border-top: calc(var(--step-height) / 2) solid transparent;
    border-bottom: calc(var(--step-height) / 2) solid transparent;
    border-left: var(--chevron-width) solid var(--step-light-gray); /* COLOR: GRIS CLARO (fondo del paso) */
    z-index: 2;
}

/* SOLAPAMIENTO BLANCO PURO (entre Paso 1 y Paso 2) */
.step-white::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 0;
    border-top: calc(var(--step-height) / 2) solid transparent;
    border-bottom: calc(var(--step-height) / 2) solid transparent;
    border-left: var(--chevron-width) solid var(--white-pure); /* COLOR: BLANCO PURO (La l칤nea de divisi칩n) */
    z-index: 3;
}


/* --- ESTILO PASO 3: AZUL FINAL --- */
.step-blue-final {
    background-color: var(--blue-active);
    color: white;
    padding-left: calc(var(--chevron-width) + 5px);
    z-index: 1;
}

/* SOLAPAMIENTO BLANCO PURO (entre Paso 2 y Paso 3) */
.step-blue-final::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 0;
    height: 0;
    border-top: calc(var(--step-height) / 2) solid transparent;
    border-bottom: calc(var(--step-height) / 2) solid transparent;
    border-left: var(--chevron-width) solid var(--white-pure); /* COLOR: BLANCO PURO (La l칤nea de divisi칩n) */
    z-index: 3;
}

/* El 칰ltimo paso NO tiene flecha despu칠s */
.step-blue-final::after {
    display: none;
}
</style>
</head>
<body>

<div class="stepper-container">
    <div class="step step-active">
        <div class="step-content">
            <span class="step-time-icon">游</span>
            <span class="step-text">Today, Jul 3</span>
            <span class="step-time">3:30 PM</span>
        </div>
    </div>
    <div class="step step-white">
        <div class="step-content">
            <span class="step-text">Today, Jul 3</span>
            <span class="step-time">4:30 PM</span>
        </div>
    </div>
    <div class="step step-blue-final">
        <div class="step-content">
            <span class="step-text">Today, Jul 3</span>
            <span class="step-time">5:30 PM</span>
        </div>
    </div>
</div>

</body>
</html>
