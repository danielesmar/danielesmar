<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carousel CSS Puro</title>
  <style>
    .css-carousel {
      position: relative;
      width: 100%;
      height: 100vh; /* en modal pon height:100% */
      overflow: hidden;
      background: #000;
      border-radius: 6px;
    }

    .css-slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 0;
      transition: opacity 300ms ease;
    }

    .css-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* primera slide visible por defecto */
    .css-carousel > #slide1 {
      opacity: 1;
      z-index: 1;
    }

    /* slide activa via :target */
    .css-slide:target {
      opacity: 1;
      z-index: 2; /* ðŸ‘ˆ se asegura que estÃ© encima */
    }

    /* Botones navegaciÃ³n */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(0,0,0,0.45);
      color: #fff;
      text-decoration: none;
      display: grid;
      place-items: center;
      font-size: 26px;
      z-index: 5; /* ðŸ‘ˆ siempre encima */
      transition: background 180ms;
    }
    .nav:hover { background: rgba(0,0,0,0.6); }
    .nav.prev { left: 12px; }
    .nav.next { right: 12px; }

    /* Dots */
    .dots {
      position: absolute;
      left: 50%;
      bottom: 12px;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 5;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      display: inline-block;
    }

    /* dot activo segÃºn el slide */
    #slide1:target ~ .dots a[href="#slide1"],
    #slide2:target ~ .dots a[href="#slide2"],
    #slide3:target ~ .dots a[href="#slide3"],
    #slide4:target ~ .dots a[href="#slide4"] {
      background: white;
      transform: scale(1.2);
    }

    /* estado inicial (sin target) â†’ primer dot activo */
    .css-carousel:not(:target) .dots a[href="#slide1"] {
      background: white;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<div class="css-carousel">
  <!-- Slide 1 -->
  <div id="slide1" class="css-slide">
    <img src="https://picsum.photos/id/1015/1200/800" alt="Paisaje 1">
    <a class="nav prev" href="#slide4">â€¹</a>
    <a class="nav next" href="#slide2">â€º</a>
  </div>

  <!-- Slide 2 -->
  <div id="slide2" class="css-slide">
    <img src="https://picsum.photos/id/1016/1200/800" alt="Paisaje 2">
    <a class="nav prev" href="#slide1">â€¹</a>
    <a class="nav next" href="#slide3">â€º</a>
  </div>

  <!-- Slide 3 -->
  <div id="slide3" class="css-slide">
    <img src="https://picsum.photos/id/1018/1200/800" alt="Paisaje 3">
    <a class="nav prev" href="#slide2">â€¹</a>
    <a class="nav next" href="#slide4">â€º</a>
  </div>

  <!-- Slide 4 -->
  <div id="slide4" class="css-slide">
    <img src="https://picsum.photos/id/1020/1200/800" alt="Paisaje 4">
    <a class="nav prev" href="#slide3">â€¹</a>
    <a class="nav next" href="#slide1">â€º</a>
  </div>

</div>
</body>
</html>
