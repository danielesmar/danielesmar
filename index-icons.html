<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Iconos (Usando URL de SVG)</title>
    <style>
        /* --- ESTILOS GENERALES Y LAYOUT --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .icon-gallery {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 1200px;
        }
        .flow-header {
            font-size: 1.1em;
            font-weight: 600;
            color: #555;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* --- FILTRO --- */
        #iconFilter {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* --- CUADRÍCULA DE ICONOS (12 columnas en desktop) --- */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr); 
            gap: 15px 10px;
        }

        /* --- ITEM DE ICONO SIN ETIQUETA --- */
        .icon-item {
            display: flex; 
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .icon-item.hidden {
            display: none;
        }

        .icon-wrapper {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
            position: relative;
        }
        .icon-wrapper:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        /* Ajuste para usar IMG en el wrapper */
        .icon-wrapper img {
            width: 40px;
            height: 40px;
            /* Si usas IMG, ya no puedes controlar stroke o fill con CSS fácilmente */
        }
        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            stroke-width: 2;
        }

        /* Estilos para el Icono Negativo (Solo aplica a la caja, el color del SVG es fijo) */
        .icon-wrapper.negative {
            background-color: #2e7d32;
            border-color: #2e7d32;
        }

        .icon-label {
            display: none;
        }

        /* --- MEDIA QUERIES y POPUP (Se mantienen iguales) --- */
        @media (max-width: 1024px) {
            .icon-grid {
                grid-template-columns: repeat(6, 1fr); 
            }
        }
        @media (max-width: 768px) {
            .icon-grid {
                grid-template-columns: repeat(4, 1fr); 
            }
        }
        @media (max-width: 500px) {
            .icon-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px 5px;
            }
        }
        
        /* --- POPUP STYLES --- */
        .popup { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); text-align: center; position: relative; }
        .popup-preview { width: 160px; height: 160px; display: flex; justify-content: center; align-items: center; margin: 20px auto; border: 1px solid #ddd; border-radius: 8px; }
        .popup-preview.negative { background-color: #2e7d32; }
        .popup-preview img { width: 100%; height: 100%; object-fit: contain; } /* Aseguramos que la imagen se vea bien en el preview */
        .popup-actions button { background-color: #2e7d32; color: white; border: none; padding: 10px 20px; margin: 8px 10px; border-radius: 6px; cursor: pointer; font-size: 0.9em; transition: background-color 0.2s; }
        .popup-actions button:hover { background-color: #1b5e20; }
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 1.8em; cursor: pointer; color: #aaa; line-height: 1; }
        .close-button:hover { color: #333; }
        #popupName { font-size: 1.5em; margin-bottom: 10px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Colección de Iconos</h1>

    <div class="icon-gallery">
        <div class="flow-header">Flow de iconos</div>
        
        <input type="text" id="iconFilter" onkeyup="filterIcons()" placeholder="Filtra iconos por nombre o palabra clave...">

        <div class="icon-grid" id="iconGrid">
            
            <div class="icon-item" data-filter-name="casco,seguridad,proteccion,obrero,construccion">
                <div class="icon-wrapper" title="Casco Bicromático" data-icon-type="bichromatic" data-svg-url="img/casco-bicromatico.svg">
                    <img src="img/casco-bicromatico.svg" alt="Casco Bicromático" />
                </div>
                <span class="icon-label bichromatic">Casco Bicromático</span>
            </div>
            <div class="icon-item" data-filter-name="casco,seguridad,proteccion,obrero,construccion">
                <div class="icon-wrapper" title="Casco Monocromático" data-icon-type="monochromatic" data-svg-url="img/casco-monocromatico.svg">
                    <img src="img/casco-monocromatico.svg" alt="Casco Monocromático" />
                </div>
                <span class="icon-label">Casco Monocromático</span>
            </div>
            <div class="icon-item" data-filter-name="casco,seguridad,proteccion,obrero,construccion">
                <div class="icon-wrapper negative" title="Casco Negativo" data-icon-type="negative" data-svg-url="img/casco-negativo.svg">
                    <img src="img/casco-negativo.svg" alt="Casco Negativo" />
                </div>
                <span class="icon-label negative">Casco Negative</span>
            </div>
            
            <div class="icon-item" data-filter-name="carrito,compra,tienda,supermercado,ecommerce">
                <div class="icon-wrapper" title="Carrito Bicromático" data-icon-type="bichromatic" data-svg-url="img/carrito-bicromatico.svg">
                    <img src="img/carrito-bicromatico.svg" alt="Carrito Bicromático" />
                </div>
                <span class="icon-label bichromatic">Carrito Bicromático</span>
            </div>
            <div class="icon-item" data-filter-name="carrito,compra,tienda,supermercado,ecommerce">
                <div class="icon-wrapper" title="Carrito Monocromático" data-icon-type="monochromatic" data-svg-url="img/carrito-monocromatico.svg">
                    <img src="img/carrito-monocromatico.svg" alt="Carrito Monocromático" />
                </div>
                <span class="icon-label">Carrito Monocromático</span>
            </div>
            <div class="icon-item" data-filter-name="carrito,compra,tienda,supermercado,ecommerce">
                <div class="icon-wrapper negative" title="Carrito Negativo" data-icon-type="negative" data-svg-url="img/carrito-negativo.svg">
                    <img src="img/carrito-negativo.svg" alt="Carrito Negativo" />
                </div>
                <span class="icon-label negative">Carrito Negative</span>
            </div>

            <div class="icon-item" data-filter-name="hogar,casa,vivienda,inicio,principal">
                <div class="icon-wrapper" title="Hogar Monocromático" data-icon-type="monochromatic" data-svg-url="img/hogar.svg">
                    <img src="img/hogar.svg" alt="Hogar Monocromático" />
                </div>
                <span class="icon-label">Hogar Monocromático</span>
            </div>

            <div class="icon-item" data-filter-name="configuracion,ajustes,opciones,herramientas,engranaje">
                <div class="icon-wrapper negative" title="Configuración Negativo" data-icon-type="negative" data-svg-url="img/configuracion-negativo.svg">
                    <img src="img/configuracion-negativo.svg" alt="Configuración Negativo" />
                </div>
                <span class="icon-label negative">Configuración Negative</span>
            </div>
             <div class="icon-item"></div>
            <div class="icon-item"></div>
            <div class="icon-item"></div>
            <div class="icon-item"></div>
            
        </div>
    </div>
    
    <div id="iconPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2 id="popupName"></h2>
            <div id="popupPreview" class="popup-preview">
                </div>
            <div class="popup-actions">
                <button onclick="copySvgUrl()">Copiar URL del SVG</button>
                <button onclick="downloadSvgUrl()">Descargar SVG</button>
            </div>
        </div>
    </div>

    <script>
        const iconWrappers = document.querySelectorAll('.icon-wrapper');
        const iconPopup = document.getElementById('iconPopup');
        const popupPreview = document.getElementById('popupPreview');
        const popupName = document.getElementById('popupName');
        let currentSvgUrl = '';
        
        // --- FUNCIÓN DE FILTRO (Se mantiene igual) ---
        function filterIcons() {
            const filterValue = document.getElementById('iconFilter').value.toLowerCase().trim();
            const iconItems = document.querySelectorAll('.icon-item');

            iconItems.forEach(item => {
                const keywordsAttribute = item.getAttribute('data-filter-name'); 
                
                if (!keywordsAttribute) return; // Ignorar elementos sin palabras clave

                if (filterValue.length === 0) {
                    item.classList.remove('hidden');
                    return;
                }

                const keywords = keywordsAttribute.split(',')
                    .map(keyword => keyword.trim().toLowerCase());

                const isMatch = keywords.some(keyword => keyword.includes(filterValue));
                
                if (isMatch) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // --- MANEJO DE POPUP (MODIFICADO) ---
        iconWrappers.forEach(wrapper => {
            wrapper.addEventListener('click', () => {
                const svgUrl = wrapper.getAttribute('data-svg-url');
                const iconType = wrapper.getAttribute('data-icon-type');
                const fullName = wrapper.getAttribute('title');

                // 1. Almacena la URL
                currentSvgUrl = svgUrl;

                // 2. Muestra el nombre
                popupName.textContent = fullName;
                
                // 3. Limpia y crea la etiqueta <img> en el preview
                popupPreview.innerHTML = '';
                if (svgUrl) {
                    const imgElement = document.createElement('img');
                    imgElement.src = svgUrl;
                    imgElement.alt = fullName;
                    popupPreview.appendChild(imgElement);
                }
                
                // 4. Aplica estilos de fondo (para el modo negativo)
                const isNegativeIcon = iconType === 'negative';
                if (isNegativeIcon) {
                    popupPreview.classList.add('negative');
                } else {
                    popupPreview.classList.remove('negative');
                }
                
                iconPopup.style.display = 'flex';
            });
        });

        function closePopup() {
            iconPopup.style.display = 'none';
        }
        
        // --- NUEVAS FUNCIONES DE COPIADO/DESCARGA PARA URL ---
        
        /**
         * Copia la URL del archivo SVG al portapapeles.
         */
        function copySvgUrl() {
            if (!currentSvgUrl) return;

            navigator.clipboard.writeText(currentSvgUrl)
                .then(() => alert('URL del SVG copiada al portapapeles!'))
                .catch(err => console.error('Error al copiar URL: ', err));
        }

        /**
         * Descarga el archivo SVG usando la URL.
         */
        function downloadSvgUrl() {
            if (!currentSvgUrl) return;

            const a = document.createElement('a');
            a.href = currentSvgUrl;
            // Usa el nombre del popup como nombre de archivo para la descarga
            a.download = popupName.textContent.replace(/\s/g, '_') + '.svg'; 
            
            // Simula un clic en el enlace para iniciar la descarga
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }


        iconPopup.addEventListener('click', (event) => {
            if (event.target === iconPopup) {
                closePopup();
            }
        });
    </script>
</body>
</html>
