<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecci칩n de Iconos Din치mica (Agrupaci칩n por Categor칤a)</title>
    <style>
        /* [ESTILOS BASE MANTENIDOS] */
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 2.5em; font-weight: bold; color: #333; margin-bottom: 20px; }
        .icon-gallery { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 95%; max-width: 1200px; }
        .flow-header { font-size: 1.1em; font-weight: 600; color: #555; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        #iconFilter { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        
        /* --- ESTILOS DE AGRUPACI칍N POR BLOQUES --- */
        
        /* Contenedor principal para la lista de iconos, ya no es una cuadr칤cula pura */
        #iconGrid { display: block; }
        
        /* H2 para Categor칤a Principal */
        .category-header { 
            color: #00683B; 
            font-size: 16px; 
            margin-top: 30px; /* Espacio antes de la Categor칤a */
            margin-bottom: 10px;
            font-weight: bold;
            border-bottom: 2px solid #00683B; /* Opcional: separador visual */
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        /* H4 para Subcategor칤a */
        .subcategory-header { 
            color: #69BE28; 
            font-size: 12px; 
            margin-top: 15px; /* Espacio antes de la Subcategor칤a */
            margin-bottom: 5px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Contenedor de la cuadr칤cula de iconos dentro de cada subcategor칤a/categor칤a */
        .icon-section {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 15px 10px; 
            padding: 10px 0;
        }
        
        /* Estilos para ocultar secciones completas */
        .hidden-group { display: none !important; }

        /* Iconos individuales */
        .icon-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            text-align: center; 
            padding: 5px 0; 
            /* Se eliminan los estilos de Category/Subcategory individuales */
        }
        .icon-item.hidden { display: none !important; } 
        
        /* [ESTILOS MANTENIDOS PARA WRAPPER, LAZY LOADING Y MODAL] */
        .icon-wrapper { width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; border: 1px solid #eee; border-radius: 8px; cursor: pointer; transition: all 0.2s; margin-bottom: 5px; position: relative; }
        .icon-wrapper:hover { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); transform: translateY(-2px); }
        .icon-wrapper img { width: 40px; height: 40px; object-fit: contain; }
        .icon-wrapper img.lazy { filter: blur(2px); transition: filter 0.5s; } 
        .icon-wrapper img.lazy.loaded { filter: none; }
        
        .preview-container { display: flex; justify-content: center; gap: 20px; margin: 20px auto; }
        .variant-box { display: flex; flex-direction: column; align-items: center; }
        .variant-box .preview-image { width: 120px; height: 120px; display: flex; justify-content: center; align-items: center; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 5px; }
        .variant-box .preview-image img { width: 100%; height: 100%; object-fit: contain; }
        .variant-box .label { font-size: 0.8em; color: #555; font-weight: bold; }
        .variant-box .preview-image.negative-bg { background-color: #2e7d32; border-color: #2e7d32; }
        .variant-box button { background-color: #2e7d32; color: white; border: none; padding: 5px 10px; margin-top: 5px; border-radius: 4px; cursor: pointer; font-size: 0.75em; transition: background-color 0.2s; }
        .variant-box button:hover { background-color: #1b5e20; }
        .popup { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); text-align: center; position: relative; }
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 1.8em; cursor: pointer; color: #aaa; line-height: 1; }
        .close-button:hover { color: #333; }
        #popupName { font-size: 1.5em; margin-bottom: 10px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Colecci칩n de Iconos Din치mica (Agrupaci칩n por Bloque)</h1>

    <div class="icon-gallery">
        <div class="flow-header">Flow de iconos</div>
        
        <input type="text" id="iconFilter" placeholder="Filtra por nombre, categor칤a o palabra clave...">

        <div class="icon-grid" id="iconGrid">
            </div>
    </div>
    
    <div id="iconPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2 id="popupName"></h2>
            
            <div id="popupPreviewContainer" class="preview-container">
                </div>
            
        </div>
    </div>

    <script src="scripts/icon_urls.js"></script> 

    <script>
        // Variables globales y DOM
        const iconGrid = document.getElementById('iconGrid');
        const iconFilter = document.getElementById('iconFilter');
        
        // --- FUNCI칍N DE PARSING (Mantenida) ---
        
        function parseIconUrl(fullUrl) {
            const fileName = fullUrl.substring(fullUrl.lastIndexOf('/') + 1);
            const nameWithoutExt = fileName.replace(/\.svg$/i, '');
            const parts = nameWithoutExt.split(' - '); 

            let baseName = '';
            let categoryBlock = '';
            let tags = '';
            let indicator = '';
            let category = 'Sin Categor칤a';
            let subcategory = '';

            if (parts.length >= 4) {
                baseName = parts[0].trim();
                categoryBlock = parts[1].trim(); 
                tags = parts[2].trim().toLowerCase().replace(/\s+/g, ',');
                indicator = parts[3].trim().toLowerCase();
            } else if (parts.length === 3) {
                baseName = parts[0].trim();
                categoryBlock = parts[1].trim();
                indicator = parts[2].trim().toLowerCase();
            } else {
                baseName = nameWithoutExt.replace(/[-_]/g, ' ').trim();
            }

            if (categoryBlock) {
                const subcatMatch = categoryBlock.match(/\[(.*?)\]/);
                if (subcatMatch) {
                    subcategory = subcatMatch[1].trim();
                    category = categoryBlock.replace(subcatMatch[0], '').trim(); 
                } else {
                    category = categoryBlock;
                }
            }
            
            if (!tags) {
                 tags = `${baseName.toLowerCase().replace(/\s/g, ',')},${category.toLowerCase().replace(/\s/g, ',')},${subcategory.toLowerCase().replace(/\s/g, ',')}`;
            } else {
                 tags = `${baseName.toLowerCase().replace(/\s/g, ',')},${category.toLowerCase().replace(/\s/g, ',')},${subcategory.toLowerCase().replace(/\s/g, ',')},${tags}`;
            }

            return {
                Name: baseName, 
                Category: category,
                Subcategory: subcategory,
                Keywords: tags, 
                Indicator: indicator,
                Url: fullUrl
            };
        }

        // --- FUNCI칍N DE INICIALIZACI칍N (Mantenida) ---
        
        function initGallery() {
            if (typeof ICON_URLS_LIST !== 'undefined' && Array.isArray(ICON_URLS_LIST)) {
                let iconDataArray = ICON_URLS_LIST.map(parseIconUrl);
                
                // Ordenamiento Triple (Categor칤a -> Subcategor칤a -> Nombre)
                iconDataArray.sort((a, b) => {
                    const catA = a.Category.toUpperCase();
                    const catB = b.Category.toUpperCase();
                    if (catA < catB) return -1;
                    if (catA > catB) return 1;

                    const subCatA = a.Subcategory.toUpperCase();
                    const subCatB = b.Subcategory.toUpperCase();
                    if (subCatA < subCatB) return -1;
                    if (subCatA > subCatB) return 1;

                    return a.Name.toUpperCase().localeCompare(b.Name.toUpperCase());
                });
                
                generateIconGallery(iconDataArray);
                iconFilter.addEventListener('keyup', filterIcons);
            } else {
                iconGrid.innerHTML = '<p style="grid-column: 1 / -1; color: red;">Error: La lista de URLs de iconos no se carg칩 correctamente.</p>';
            }
        }

        /**
         * 游 MODIFICADA: Genera el HTML agrupando por Categor칤a y Subcategor칤a.
         */
        function generateIconGallery(iconDataArray) {
            iconGrid.innerHTML = ''; 
            
            let currentCategory = '';
            let currentSubcategory = '';
            let currentSection = null; // Referencia al contenedor .icon-section actual

            iconDataArray.forEach(icon => {
                // 1. Detecci칩n de cambio de Categor칤a
                if (icon.Category !== currentCategory) {
                    currentCategory = icon.Category;
                    
                    // Contenedor principal para toda la Categor칤a (칰til para el filtrado)
                    const categoryGroup = document.createElement('div');
                    categoryGroup.className = 'category-group';
                    categoryGroup.setAttribute('data-category', icon.Category);
                    
                    // H2: Encabezado de Categor칤a
                    const h2 = document.createElement('h2');
                    h2.className = 'category-header';
                    h2.textContent = icon.Category;
                    categoryGroup.appendChild(h2);
                    iconGrid.appendChild(categoryGroup);
                    
                    // Reiniciar la subcategor칤a
                    currentSubcategory = ''; 
                }
                
                // 2. Detecci칩n de cambio de Subcategor칤a
                if (icon.Subcategory !== currentSubcategory) {
                    currentSubcategory = icon.Subcategory;
                    
                    // Si hay Subcategor칤a (no vac칤a)
                    if (currentSubcategory) {
                        // H4: Encabezado de Subcategor칤a
                        const h4 = document.createElement('h4');
                        h4.className = 'subcategory-header';
                        h4.textContent = icon.Subcategory;
                        iconGrid.lastElementChild.appendChild(h4); 
                    }
                    
                    // 3. Crear el nuevo contenedor de iconos (la cuadr칤cula)
                    currentSection = document.createElement('div');
                    // Usamos un identificador 칰nico para el filtrado
                    const sectionId = `section-${icon.Category.replace(/\s/g, '_')}-${icon.Subcategory.replace(/\s/g, '_') || 'base'}`;
                    currentSection.id = sectionId;
                    currentSection.className = 'icon-section';
                    
                    iconGrid.lastElementChild.appendChild(currentSection);
                }
                
                // 4. Agregar el icono al contenedor de secci칩n actual
                if (currentSection) {
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    item.setAttribute('data-filter-name', icon.Keywords); 
                    item.setAttribute('data-category-name', icon.Category);
                    item.setAttribute('data-subcategory-name', icon.Subcategory);

                    item.innerHTML = `
                        <div class="icon-wrapper" 
                             title="${icon.Name} (${icon.Category} / ${icon.Subcategory || 'Base'})" 
                             data-svg-url="${icon.Url}">
                            <img class="lazy" data-src="${icon.Url}" alt="${icon.Name}" onerror="this.src='placeholder.svg';" />
                        </div>
                        <span class="icon-name" style="font-size: 0.8em;">${icon.Name}</span>
                    `;
                    currentSection.appendChild(item);
                }
            });
            
            const iconWrappers = document.querySelectorAll('.icon-wrapper');
            setupIconClickEvents(iconWrappers);
            
            observeIcons();
        }
        
        // --- FUNCI칍N DE FILTRADO (MODIFICADA PARA MANTENER ESTRUCTURA) ---
        
        function filterIcons() {
            const filterValue = iconFilter.value.toLowerCase().trim();
            const allCategoryGroups = document.querySelectorAll('.category-group');

            allCategoryGroups.forEach(group => {
                let categoryHasVisibleIcons = false;
                
                // Iterar sobre todas las secciones de iconos dentro de este grupo de categor칤a
                const sections = group.querySelectorAll('.icon-section');

                sections.forEach(section => {
                    let sectionHasVisibleIcons = false;
                    const iconItems = section.querySelectorAll('.icon-item');

                    iconItems.forEach(item => {
                        const keywordsAttribute = item.getAttribute('data-filter-name'); 
                        const isMatch = keywordsAttribute.includes(filterValue);
                        
                        // Mostrar u ocultar icono individual
                        if (filterValue.length === 0 || isMatch) {
                            item.classList.remove('hidden');
                            sectionHasVisibleIcons = true;
                            categoryHasVisibleIcons = true;
                        } else {
                            item.classList.add('hidden');
                        }
                    });
                    
                    // Ocultar/mostrar encabezado H4 y secci칩n (.icon-section)
                    const h4 = section.previousElementSibling;
                    
                    if (filterValue.length === 0 || sectionHasVisibleIcons) {
                         // Mostrar la secci칩n de iconos
                        section.classList.remove('hidden-group');
                        // Mostrar el H4 si existe y tiene iconos visibles
                        if (h4 && h4.tagName === 'H4') {
                             h4.classList.remove('hidden-group');
                        }
                    } else {
                        // Ocultar la secci칩n de iconos
                        section.classList.add('hidden-group');
                        // Ocultar el H4 si la secci칩n no tiene iconos visibles
                        if (h4 && h4.tagName === 'H4') {
                            h4.classList.add('hidden-group');
                        }
                    }
                });
                
                // Ocultar/mostrar el encabezado H2 y todo el grupo de categor칤a
                const h2 = group.querySelector('.category-header');

                if (filterValue.length === 0 || categoryHasVisibleIcons) {
                    group.classList.remove('hidden-group');
                    h2.classList.remove('hidden-group');
                } else {
                    group.classList.add('hidden-group');
                }
            });
        }
        
        // --- FUNCIONES DE LAZY LOADING, MODAL Y DESCARGA (Mantenidas) ---

        function observeIcons() {
            if ('IntersectionObserver' in window) {
                const lazyImages = document.querySelectorAll('img.lazy');

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const lazyImage = entry.target;
                            lazyImage.src = lazyImage.dataset.src;
                            lazyImage.classList.remove('lazy');
                            lazyImage.classList.add('loaded');
                            observer.unobserve(lazyImage);
                        }
                    });
                });

                lazyImages.forEach(img => {
                    observer.observe(img);
                });
            } else {
                document.querySelectorAll('img.lazy').forEach(img => {
                    img.src = img.dataset.src;
                    img.classList.remove('lazy');
                });
            }
        }

        function downloadVariant(url, baseName, variantLabel) {
            const a = document.createElement('a');
            a.href = url;
            const fileName = `${baseName.replace(/\s/g, '_')}_${variantLabel.replace(/\s/g, '_')}.svg`;
            a.download = fileName; 
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        function createVariantBox(url, baseName, label, isNegative) {
            const box = document.createElement('div');
            box.className = 'variant-box';
            
            box.innerHTML = `
                <div class="preview-image ${isNegative ? 'negative-bg' : ''}">
                    <img src="${url}" alt="${label} Preview" />
                </div>
                <span class="label">${label}</span>
                <button onclick="downloadVariant('${url}', '${baseName}', '${label}')">Descargar</button>
            `;
            return box;
        }

        async function checkAndDisplayVariants(urlBase, baseName, indicator) {
            document.getElementById('popupPreviewContainer').innerHTML = '';
            
            const baseBox = createVariantBox(urlBase, baseName, 'Base', false);
            document.getElementById('popupPreviewContainer').appendChild(baseBox);
            
            const baseDir = urlBase.substring(0, urlBase.lastIndexOf('/') + 1);
            const variantsToCheck = [];
            
            // Rutas simplificadas: img/monocromathic/House.svg
            if (indicator.includes('m')) {
                const monoUrl = baseDir.replace('img/', 'img/monocromathic/') + baseName + '.svg';
                variantsToCheck.push({
                    url: monoUrl,
                    label: 'Monocrom치tico',
                    isNegative: false,
                    order: getVariantOrder('Monocrom치tico')
                });
            }
            
            // Rutas simplificadas: img/negative/House.svg
            if (indicator.includes('n')) {
                const negUrl = baseDir.replace('img/', 'img/negative/') + baseName + '.svg';
                variantsToCheck.push({
                    url: negUrl,
                    label: 'Negativo',
                    isNegative: true,
                    order: getVariantOrder('Negativo')
                });
            }

            variantsToCheck.sort((a, b) => a.order - b.order);

            for (const variant of variantsToCheck) {
                if (await checkImageExists(variant.url)) {
                    const variantBox = createVariantBox(variant.url, baseName, variant.label, variant.isNegative);
                    document.getElementById('popupPreviewContainer').appendChild(variantBox);
                }
            }
        }


        function setupIconClickEvents(wrappers) {
            wrappers.forEach(wrapper => {
                wrapper.addEventListener('click', async () => {
                    const svgUrl = wrapper.getAttribute('data-svg-url');
                    
                    const iconData = ICON_URLS_LIST.map(parseIconUrl).find(d => d.Url === svgUrl);
                    
                    if (!iconData) return;

                    document.getElementById('popupName').textContent = iconData.Name;
                    
                    await checkAndDisplayVariants(svgUrl, iconData.Name, iconData.Indicator);
                    
                    document.getElementById('iconPopup').style.display = 'flex';
                });
            });
        }
        
        function closePopup() { document.getElementById('iconPopup').style.display = 'none'; }
        
        document.getElementById('iconPopup').addEventListener('click', (event) => {
            if (event.target === document.getElementById('iconPopup')) {
                closePopup();
            }
        });

        // --- INICIALIZACI칍N ---
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
