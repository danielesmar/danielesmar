<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Iconos Dinámica (Descarga Individual)</title>
    <style>
        /* [Estilos CSS del ejemplo anterior] */
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        h1 { font-size: 2.5em; font-weight: bold; color: #333; margin-bottom: 20px; }
        .icon-gallery { background-color: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); width: 95%; max-width: 1200px; }
        .flow-header { font-size: 1.1em; font-weight: 600; color: #555; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        #iconFilter { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1em; }
        .icon-grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 15px 10px; }
        .icon-item { display: flex; flex-direction: column; align-items: center; text-align: center; }
        .icon-item.hidden { display: none; }
        .icon-wrapper { width: 100%; height: 80px; display: flex; justify-content: center; align-items: center; border: 1px solid #eee; border-radius: 8px; cursor: pointer; transition: all 0.2s; margin-bottom: 5px; position: relative; }
        .icon-wrapper:hover { box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08); transform: translateY(-2px); }
        .icon-wrapper img { width: 40px; height: 40px; object-fit: contain; }
        
        /* --- ESTILOS ESPECÍFICOS DEL MODAL MEJORADO --- */
        .preview-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
        }
        .variant-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .variant-box .preview-image {
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .variant-box .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .variant-box .label {
            font-size: 0.8em;
            color: #555;
            font-weight: bold;
        }
        .variant-box .preview-image.negative-bg { 
            background-color: #2e7d32; 
            border-color: #2e7d32;
        }
        .variant-box button { /* Estilo para los nuevos botones pequeños */
            background-color: #2e7d32;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            transition: background-color 0.2s;
        }
        .variant-box button:hover {
             background-color: #1b5e20;
        }

        /* [Estilos de popup y botones generales mantenidos] */
        .popup { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; z-index: 1000; }
        .popup-content { background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); text-align: center; position: relative; }
        /* Se eliminan los botones generales, solo queda el contenedor de variants */
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 1.8em; cursor: pointer; color: #aaa; line-height: 1; }
        .close-button:hover { color: #333; }
        #popupName { font-size: 1.5em; margin-bottom: 10px; color: #2e7d32; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Colección de Iconos Dinámica (Descarga por Variante)</h1>

    <div class="icon-gallery">
        <div class="flow-header">Flow de iconos</div>
        
        <input type="text" id="iconFilter" placeholder="Filtra iconos por nombre o palabra clave...">

        <div class="icon-grid" id="iconGrid">
            </div>
    </div>
    
    <div id="iconPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2 id="popupName"></h2>
            
            <div id="popupPreviewContainer" class="preview-container">
                </div>
            
            </div>
    </div>

    <script src="scripts/icon_urls.js"></script> 

    <script>
        // Variables globales y DOM
        const iconGrid = document.getElementById('iconGrid');
        const iconFilter = document.getElementById('iconFilter');
        const iconPopup = document.getElementById('iconPopup');
        const popupPreviewContainer = document.getElementById('popupPreviewContainer'); 
        const popupName = document.getElementById('popupName');
        
        // La URL actual es necesaria para la descarga, aunque ahora se pasa a la función.
        // Mantenemos currentSvgUrl solo para referencia si fuera necesario.
        let currentSvgUrl = ''; 
        
        // --- FUNCIONES DE ORDENAMIENTO Y UTILIDAD ---

        function getVariantOrder(type) {
            switch (type) {
                case 'Base':
                    return 1;
                case 'Monocromático': 
                    return 2;
                case 'Negativo':
                    return 3;
                default:
                    return 99;
            }
        }
        
        function parseIconUrl(fullUrl) {
            const fileName = fullUrl.substring(fullUrl.lastIndexOf('/') + 1);
            const nameWithoutExt = fileName.replace(/\.svg$/i, '');
            const parts = nameWithoutExt.split(' - ');
            
            let baseName = '';
            let keywords = '';
            let indicator = '';

            if (parts.length >= 3) {
                baseName = parts[0].trim();
                keywords = parts[1].trim().toLowerCase().replace(/\s+/g, ',');
                indicator = parts[2].trim().toLowerCase();
            } else if (parts.length === 2) {
                baseName = parts[0].trim();
                keywords = parts[1].trim().toLowerCase().replace(/\s+/g, ',');
            } else {
                baseName = nameWithoutExt.replace(/[-_]/g, ' ').trim();
                keywords = baseName.toLowerCase().replace(/\s/g, ',');
            }

            return {
                Name: baseName,
                Keywords: `${baseName.toLowerCase().replace(/\s/g, ',')},${keywords}`,
                Indicator: indicator, 
                Url: fullUrl
            };
        }

        function initGallery() {
            if (typeof ICON_URLS_LIST !== 'undefined' && Array.isArray(ICON_URLS_LIST)) {
                let iconDataArray = ICON_URLS_LIST.map(parseIconUrl);
                
                iconDataArray.sort((a, b) => a.Name.toUpperCase().localeCompare(b.Name.toUpperCase()));
                
                generateIconGallery(iconDataArray);
                iconFilter.addEventListener('keyup', filterIcons);
            } else {
                iconGrid.innerHTML = '<p style="grid-column: 1 / -1; color: red;">Error: La lista de URLs de iconos (ICON_URLS_LIST) no se cargó correctamente.</p>';
            }
        }

        function generateIconGallery(iconDataArray) {
            iconGrid.innerHTML = ''; 

            iconDataArray.forEach(icon => {
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.setAttribute('data-filter-name', icon.Keywords); 
                
                const type = icon.Indicator ? icon.Indicator.toUpperCase() : 'BASE'; 

                item.innerHTML = `
                    <div class="icon-wrapper" 
                         title="${icon.Name} (${type})" 
                         data-svg-url="${icon.Url}">
                        <img src="${icon.Url}" alt="${icon.Name}" onerror="this.src='placeholder.svg';" />
                    </div>
                `;
                iconGrid.appendChild(item);
            });
            
            const iconWrappers = document.querySelectorAll('.icon-wrapper');
            setupIconClickEvents(iconWrappers);
        }
        
        // --- MANEJO DEL MODAL Y VARIANTES ---
        
        /**
         * Fuerza la descarga de un archivo SVG sin salir de la página.
         * @param {string} url - La URL del archivo a descargar.
         * @param {string} baseName - El nombre base del archivo para nombrar la descarga.
         * @param {string} variantLabel - La etiqueta de la variante (Base, Negativo, etc.).
         */
        function downloadVariant(url, baseName, variantLabel) {
            const a = document.createElement('a');
            a.href = url;
            // Construir un nombre de archivo amigable: 'Home_Negativo.svg'
            const fileName = `${baseName.replace(/\s/g, '_')}_${variantLabel.replace(/\s/g, '_')}.svg`;
            a.download = fileName; 
            
            // Usar click() en el elemento 'a' para iniciar la descarga
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        /**
         * Genera el HTML para una vista previa de variante, incluyendo el botón de descarga.
         */
        function createVariantBox(url, baseName, label, isNegative) {
            const box = document.createElement('div');
            box.className = 'variant-box';
            
            const sanitizedLabel = label.replace(/\s/g, ''); // Para uso en funciones

            box.innerHTML = `
                <div class="preview-image ${isNegative ? 'negative-bg' : ''}">
                    <img src="${url}" alt="${label} Preview" />
                </div>
                <span class="label">${label}</span>
                <button onclick="downloadVariant('${url}', '${baseName}', '${label}')">Descargar</button>
            `;
            return box;
        }

        async function checkAndDisplayVariants(urlBase, baseName, indicator) {
            popupPreviewContainer.innerHTML = '';
            
            // 1. Mostrar el icono original (Base)
            const baseBox = createVariantBox(urlBase, baseName, 'Base', false);
            popupPreviewContainer.appendChild(baseBox);
            
            // Extraer solo la parte del nombre de archivo sin la extensión ni el indicador
            const fileNameFull = urlBase.substring(urlBase.lastIndexOf('/') + 1);
            const fileNameWithoutExtAndIndicator = fileNameFull.split(' - ').slice(0, -1).join(' - ');
            
            // Obtener el directorio base (img/)
            const baseDir = urlBase.substring(0, urlBase.lastIndexOf('/') + 1);
            
            // Definición de las variantes a verificar
            const variantsToCheck = [];

            if (indicator.includes('m')) {
                variantsToCheck.push({
                    // Ruta esperada: img/monocromathic/Home - casa hogar home.svg
                    url: baseDir.replace('img/', 'img/monocromathic/') + fileNameWithoutExtAndIndicator + '.svg',
                    label: 'Monocromático',
                    isNegative: false,
                    order: getVariantOrder('Monocromático')
                });
            }
            if (indicator.includes('n')) {
                variantsToCheck.push({
                    // Ruta esperada: img/negative/Home - casa hogar home_negative.svg
                    url: baseDir.replace('img/', 'img/negative/') + fileNameWithoutExtAndIndicator + '_negative.svg',
                    label: 'Negativo',
                    isNegative: true,
                    order: getVariantOrder('Negativo')
                });
            }

            // Ordenar las variantes antes de mostrarlas (Monocromático antes que Negativo)
            variantsToCheck.sort((a, b) => a.order - b.order);

            // 2. Verificar y agregar variantes
            for (const variant of variantsToCheck) {
                if (await checkImageExists(variant.url)) {
                    const variantBox = createVariantBox(variant.url, baseName, variant.label, variant.isNegative);
                    popupPreviewContainer.appendChild(variantBox);
                }
            }
        }


        function setupIconClickEvents(wrappers) {
            wrappers.forEach(wrapper => {
                wrapper.addEventListener('click', async () => {
                    const svgUrl = wrapper.getAttribute('data-svg-url');
                    
                    // Obtener los datos completos del icono
                    const iconData = ICON_URLS_LIST.map(parseIconUrl).find(d => d.Url === svgUrl);
                    
                    if (!iconData) return;

                    currentSvgUrl = svgUrl;
                    popupName.textContent = iconData.Name;
                    
                    // Llamar a la función asíncrona para verificar y mostrar las variantes
                    await checkAndDisplayVariants(svgUrl, iconData.Name, iconData.Indicator);
                    
                    iconPopup.style.display = 'flex';
                });
            });
        }
        
        // --- FUNCIONES DE POPUP Y DESCARGA (Finales) ---
        
        function closePopup() { iconPopup.style.display = 'none'; }
        
        iconPopup.addEventListener('click', (event) => {
            if (event.target === iconPopup) {
                closePopup();
            }
        });

        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
