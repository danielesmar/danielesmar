<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendación de Escalabilidad - Final</title>
    <style>
        /* Variables y base para colores */
        :root {
            --color-bg-light: #f7f7f7;
            --color-text-dark: #333;
            --color-text-medium: #666;
            --color-border-green: #a3d9a3;
            --color-line-dash: #999;
            --color-prohibido: red;
        }

        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: var(--color-bg-light);
            padding: 50px 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            position: relative;
        }

        .container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 800px;
            box-sizing: border-box;
            height: 480px; 
        }

        h2 {
            text-align: center;
            color: var(--color-text-dark);
            margin-bottom: 50px;
            font-size: 24px;
        }

        /* Encabezados centrados */
        .grid-header {
            display: grid;
            grid-template-columns: 1fr 1fr 0.5fr;
            margin-bottom: 30px;
            font-weight: bold;
            color: var(--color-text-medium);
            font-size: 18px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 0.5fr;
            /* Mayor espacio vertical entre filas para mejor visualización */
            gap: 40px 0; 
            align-items: center;
            justify-items: center;
            position: relative;
            padding: 10px 0;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* La imagen real debe tener el borde */
        .item img {
            border: 2px solid var(--color-border-green);
            border-radius: 5px;
            padding: 5px;
            display: block;
            background-color: white;
        }

        /* Tamaños de iconos */
        .item.size-64 img { width: 64px; height: 64px; }
        .item.size-32 img { width: 32px; height: 32px; }
        .item.size-24 img { width: 24px; height: 24px; }
        .item.size-16 img { width: 16px; height: 16px; }

        .label {
            font-size: 16px;
            color: var(--color-text-medium);
            font-weight: bold;
            text-align: center;
        }

        /* --- Señal de prohibición (Diagonal) --- */
        .prohibido::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 130%; 
            height: 4px;
            background-color: var(--color-prohibido);
            transform: translate(-50%, -50%) rotate(-45deg);
            z-index: 5; 
            border-radius: 2px;
        }

        /* --- Límite de legibilidad (Escalón) --- */
        /* Ajuste de posiciones para centrarse en 32x y 24x respectivamente */
        
        /* Lado A: Horizontal (Bicromático: 32px) */
        .legibility-limit-step-a {
            position: absolute;
            width: 50%; 
            height: 2px;
            border-top: 2px dashed var(--color-line-dash);
            top: 33%; /* Ajustado al centro de la fila de 32x */
            left: 20%; 
            z-index: 1;
        }

        /* Lado B: Vertical (Bajada de 32px a 24px) */
        .legibility-limit-step-b {
            position: absolute;
            width: 2px;
            height: 20%; /* Altura entre el centro de 32x y 24x */
            border-left: 2px dashed var(--color-line-dash);
            top: 33%; 
            left: 50%; 
            z-index: 1;
        }

        /* Lado C: Horizontal (Monocromático: 24px) */
        .legibility-limit-step-c {
            position: absolute;
            width: 45%; 
            height: 2px;
            border-top: 2px dashed var(--color-line-dash);
            top: 53%; /* Ajustado al centro de la fila de 24x */
            left: 50%; 
            z-index: 1;
        }

        .legibility-limit-label {
            position: absolute;
            top: 30%; 
            left: -15px;
            font-size: 16px;
            color: var(--color-text-medium);
            text-align: right;
            line-height: 1.2;
            font-weight: 500;
        }

        /* --- Flecha de Legibilidad (Derecha) --- */
        .arrow-container {
            position: absolute;
            right: -60px; 
            top: 40px; 
            height: 90%; 
            width: 100px;
        }

        .legibility-arrow {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 1px; 
            background-color: transparent;
            /* Línea sólida para mayor legibilidad, como en la referencia final */
            border-right: 1px solid var(--color-line-dash); 
        }
        
        /* Puntas de flecha */
        .legibility-arrow::before {
            content: '';
            position: absolute;
            top: -5px; 
            right: -6px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 8px solid var(--color-line-dash);
        }

        .legibility-arrow::after {
            content: '';
            position: absolute;
            bottom: -5px; 
            right: -6px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 8px solid var(--color-line-dash);
        }

        .legibility-text-top,
        .legibility-text-bottom {
            position: absolute;
            right: 15px;
            font-size: 14px;
            color: var(--color-text-medium);
            white-space: nowrap;
            font-weight: 500;
        }

        .legibility-text-top {
            top: -10px;
        }

        .legibility-text-bottom {
            bottom: -10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2>Recomendación de escalabilidad</h2>

            <div class="grid-header">
                <div>Bicromático</div>
                <div>Monocromático</div>
                <div></div> 
            </div>

            <div class="grid-container">
                
                <div class="item size-64"><img src="icono.png" alt="Bicromatico 64x"></div>
                <div class="item size-64"><img src="icono.png" alt="Monocromatico 64x"></div>
                <div class="label">64x</div>

                <div class="item size-32"><img src="icono.png" alt="Bicromatico 32x"></div>
                <div class="item size-32"><img src="icono.png" alt="Monocromatico 32x"></div>
                <div class="label">32x</div>

                <div class="item size-24 prohibido"><img src="icono.png" alt="Bicromatico 24x Prohibido"></div>
                <div class="item size-24"><img src="icono.png" alt="Monocromatico 24x"></div>
                <div class="label">24x</div>

                <div class="item size-16 prohibido"><img src="icono.png" alt="Bicromatico 16x Prohibido"></div>
                <div class="item size-16 prohibido"><img src="icono.png" alt="Monocromatico 16x Prohibido"></div>
                <div class="label">16x</div>

                
                <div class="legibility-limit-step-a"></div>
                <div class="legibility-limit-step-b"></div>
                <div class="legibility-limit-step-c"></div>
                <div class="legibility-limit-label">Límite de<br>legibilidad</div>
            </div>
        </div>

        <div class="arrow-container">
            <div class="legibility-arrow"></div>
            <div class="legibility-text-top">Mayor<br>legibilidad</div>
            <div class="legibility-text-bottom">Menor<br>legibilidad</div>
        </div>
    </div>
</body>
</html>
