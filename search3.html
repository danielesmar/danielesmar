<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Cliente - Versión Extendida</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.min.css" media="all">


    <style>
        :root {
            --green: #338763;
            --green-dark: #00693c;
            --green-light: #e8f5e9;
            --gray: #546e7a;
            --bs-border-width: 1px;
            --bs-border-style: solid;
            --bs-border-color: #eee;
            --bs-border-color-translucent: rgba(0, 0, 0, 0.175);
            --bs-border-radius-xl: 1rem;
            --bs-body-color-rgb: 33, 37, 41;
            --bs-border-radius-pill: 50rem;
            --border-color: #dadce0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            /* Puedes cambiar a otra fuente si lo deseas */
            background-color: #F2F2F2;
            display: flex;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .client-card-container {
            width: 100%;
            max-width: 100%;
            /* Ancho máximo para el card */
            background-color: #ffffff;
            border-radius: var(--bs-border-radius-xl);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 24px;
            box-sizing: border-box;
            color: #333;
            border: 1px solid var(--border-color);
        }

        .client-card-header {
            display: flex;
            align-items: center;
        }

        .client-card-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #4CAF50;
            /* Color verde */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .client-card-info h2 {
            margin: 0;
            font-size: 24px;
            color: #1a1a1a;
            word-break: break-word;
            /* Para nombres muy largos */
        }

        .client-card-info p {
            margin: 2px 0 0;
            font-size: 14px;
            color: #666;
        }

        .client-card-details {
            margin-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            /* Tamaño fijo para el icono */
            height: 28px;
            /* Tamaño fijo para el icono */
            color: var(--green-dark);
            /* Color verde para los iconos */
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
            /* Evita que el icono se encoja */
        }

        .detail-text {
            flex-grow: 1;
            /* Permite que el texto ocupe el espacio restante */
            text-align: left;
            font-size: 16px;
            line-height: 1.4;
            color: #444;
            word-break: break-word;
            /* Importante para direcciones largas */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .client-card-container {
                padding: 16px;
                border-radius: var(--bs-border-radius-xl);
            }

            .client-card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .client-card-avatar {
                margin-bottom: 10px;
                margin-right: 0;
            }

            .client-card-info h2 {
                font-size: 14px;
            }

            .client-card-info p {
                font-size: 13px;
            }

            .detail-row {
                flex-direction: row;
                /* Mantener icono y texto en fila */
                align-items: flex-start;
            }

            .detail-text {
                text-align: left;
                font-size: 14px;
                margin-top: 10px;
            }
        }

        /* BOTONES */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            border: none;
            cursor: pointer;
            font-size: .9rem;
            border-radius: var(--bs-border-radius-xl);
            padding: 12px;
            background: var(--green);
            color: white;
        }

        .btn:active {
            background: var(--green-dark);
        }

        /* 1️⃣ Botón full width (ideal listados) */
        .client-card-details .btn {
            margin-top: 12px;
            width: 100%;
        }



        hr.fade {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, transparent, rgba(46, 125, 50, 0.4), transparent);
            margin: 25px 0;
        }

        .border-bottom {
            border-bottom: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color) !important;
        }

        .p-3 {
            padding: 0.35rem !important;
        }

        .shadow-sm {
            box-shadow: 0 .125rem .25rem rgba(var(--bs-body-color-rgb), .075) !important;
        }

        .card-brand-logo {
            height: 40px !important;
            flex-shrink: 0;
            width: 40px !important;
            object-fit: contain;
        }

        .rounded-pill {
            border-radius: var(--bs-border-radius-pill) !important;
        }

        .align-items-center {
            align-items: center !important;
        }

        .justify-content-center {
            justify-content: center !important;
        }

        .border {
            border: var(--bs-border-width) var(--bs-border-style) var(--bs-border-color) !important;
        }

        .d-flex {
            display: flex !important;
        }
    </style>
</head>

<body>

    <div class="client-card-container shadow-sm">
        <div class="client-card-header">
            <div class="client-card-info">
                <h2>Daniel José Estrada Marenco</h2>
                <p>ID: 001-210886-0010J</p>
            </div>
        </div>

        <div class="client-card-details">
            <div class="detail-row p-3">
                <div
                    class="card-brand-logo border rounded-pill d-flex align-items-center justify-content-center detail-icon">
                    <i class="bi bi-person-vcard-fill"></i>
                </div>
                <div class="detail-text">41544</div>
            </div>
            <div class="detail-row p-3">
                <div
                    class="card-brand-logo border rounded-pill d-flex align-items-center justify-content-center detail-icon">
                    <i class="bi bi-telephone-fill"></i>
                </div>
                <div class="detail-text">845774441</div>
            </div>
            <div class="detail-row p-3">
                <div
                    class="card-brand-logo border rounded-pill d-flex align-items-center justify-content-center detail-icon">
                    <i class="bi bi-envelope-at-fill "></i>
                </div>
                <div class="detail-text">danielesmar@email.com</div>
            </div>
            <div class="detail-row border-bottom p-3 d-flex align-items-center justify-content-between gap-3">
                <div
                    class="card-brand-logo border rounded-pill d-flex align-items-center justify-content-center detail-icon">
                    <i class="bi bi-geo-alt-fill "></i>
                </div>
                <div class="detail-text">Calle de la Paz #15, Int. 38, Col. Centro Histórico, Delegación Cuauhtémoc,
                    Ciudad de México, C.P. 06000, México</div>
            </div>
            <button class="btn"><i class="bi bi-plus-lg"></i>Crear visita</button>
        </div>
    </div>

</body>

</html>
