<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resumen de Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h3 class="text-center fw-bold">Confirm order and pay</h3>
  <p class="text-center text-muted">Please make the payment, after that you can enjoy all the features and benefits</p>

  <div class="row mt-4">
    <!-- Columna de formulario -->
    <div class="col-lg-7">
      <div class="border rounded p-4 bg-light">
        <h5 class="fw-semibold mb-3">PAYMENT METHODS</h5>
        <div class="d-flex gap-3 mb-4">
          <button class="btn btn-outline-primary active" disabled>Bank card</button>
          <button class="btn btn-outline-secondary" disabled>G Pay</button>
          <button class="btn btn-outline-secondary" disabled>Apple Pay</button>
        </div>

        <h5 class="fw-semibold mb-3">PAYMENT DETAILS</h5>
        <div class="mb-3">
          <label class="form-label">Cardholder name</label>
          <input type="text" class="form-control" value="John Johnson" readonly>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Card number</label>
            <input type="text" class="form-control" value="0123 4567 8910 1112" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">Date</label>
            <input type="text" class="form-control" value="08/27" readonly>
          </div>
          <div class="col-md-3 mb-3">
            <label class="form-label">CVV</label>
            <input type="text" class="form-control" value="123" readonly>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button class="btn btn-link text-muted" disabled>Previous step</button>
          <button class="btn btn-primary" disabled>Pay 549.99 USD</button>
        </div>
      </div>
    </div>

    <!-- Columna de resumen -->
    <div class="col-lg-5 mt-4 mt-lg-0">
      <div class="bg-primary text-white p-4 rounded">
        <p class="mb-1">You have to pay</p>
        <h2 class="fw-bold">549.99 USD</h2>
        <hr class="border-light">
        <p class="mb-1"><strong>Company:</strong> Dlsoft</p>
        <p class="mb-1"><strong>Order number:</strong> 1266201</p>
        <p class="mb-0"><strong>Service:</strong> New documents</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
