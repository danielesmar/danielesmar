<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Details</title>

    <style>
        :root {
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --accent: #ffffff;
            --accent-soft: #00693c;
            --radius: 20px;
            --bs-border-radius-xl: 1rem;
            --border-color: #dadce0;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            margin: 0;
            padding: 16px;
            background: var(--bg);
            color: var(--text-main);
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 28px 32px;
            border-radius: var(--bs-border-radius-xl);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;

            border: 1px solid var(--border-color);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .edit-btn {
            background: var(--accent-soft);
            color: var(--accent);
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: .2s ease;
        }

        .edit-btn:hover {
            background: var(--accent);
            color: #fff;
        }

        /* Rows */
        .details {
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .row {
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }

        /* Label */
        .label {
            width: 130px;
            color: var(--text-muted);
            font-size: .95rem;
            flex-shrink: 0;
        }

        /* Value */
        .value {
            font-size: 1rem;
            font-weight: 400;
            flex: 1;
            line-height: 1.45;
            word-break: break-word;
            overflow-wrap: anywhere;
            text-align: right;
        }

        /* Mobile fine tuning */
        @media (max-width: 480px) {
            .card {
                padding: 22px;
            }

            .label {
                width: 110px;
                font-size: .9rem;
            }

            .value {
                font-size: .95rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="header">
                <h2>Detalles</h2>
                <button class="edit-btn">Crear Visita</button>
            </div>

            <div class="details">
                <div class="row">
                    <div class="label">Nombre</div>
                    <div class="value">Daniel José Estrada Marenco</div>
                </div>


                <div class="row">
                    <div class="label">ID</div>
                    <div class="value">001-210886-0010J</div>
                </div>

                <div class="row">
                    <div class="label">Código</div>
                    <div class="value">100200</div>
                </div>

                <div class="row">
                    <div class="label">Correo</div>
                    <div class="value">danielesmar@email.com</div>
                </div>

                <div class="row">
                    <div class="label">Teléfono</div>
                    <div class="value">845774441</div>
                </div>

                <div class="row">
                    <div class="label">Dirección</div>
                    <div class="value">
                        Calle de la Paz #15, Int. 38, Col. Centro Histórico, Delegación Cuauhtémoc,
                        Ciudad de México, C.P. 06000, México
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
