<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Timeline Template</title>

    <style>
        :root {
            --primary: #5b7cda;
            --primary-light: #e8efff;
            --line: #d6deef;
            --bg: #f5f7fb;
            --text: #2c3e50;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            background: var(--bg);
        }

        /* ===== TIMELINE CONTAINER ===== */
        .timeline-wrapper {
            max-width: 900px;
            margin: auto;
            position: relative;
        }

        /* LINE */
        .timeline-line {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--line);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* ITEM */
        .timeline-item {
            position: relative;
            display: flex;
            margin-bottom: 20px;
        }

        .timeline-item.left {
            justify-content: flex-end;
            padding-right: 60px;
        }

        .timeline-item.right {
            justify-content: flex-start;
            padding-left: 60px;
        }

        /* DOT */
        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 25px;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        /* DATE */
        .timeline-date {
            position: absolute;
            top: 20px;
            font-size: 13px;
            color: var(--primary);
            white-space: nowrap;
        }

        .timeline-item.left .timeline-date {
            right: calc(50% + 25px);
        }

        .timeline-item.right .timeline-date {
            left: calc(50% + 25px);
        }

        /* FLAG */
        .timeline-flag {
            position: absolute;
            left: 50%;
            top: -30px;
            transform: translateX(-50%);
            background: var(--primary);
            color: #fff;
            padding: 6px 14px;
            font-size: 12px;
            border-radius: 6px;
        }

        /* CARD */
        .timeline-card {
            background: #fff;
            border-radius: 10px;
            padding: 16px 20px;
            width: 320px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            position: relative;
        }

        .timeline-card h4 {
            margin: 0;
            font-size: 16px;
            color: var(--text);
        }

        .timeline-card p {
            margin: 6px 0 0;
            font-size: 13px;
            color: #6b7a90;
        }

        /* ARROW */
        .timeline-item.right .timeline-card::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 28px;
            border-width: 10px 0 10px 10px;
            border-style: solid;
            border-color: transparent transparent transparent #fff;
        }

        .timeline-item.left .timeline-card::after {
            content: '';
            position: absolute;
            left: -10px;
            top: 28px;
            border-width: 10px 10px 10px 0;
            border-style: solid;
            border-color: transparent #fff transparent transparent;
        }

        /* ===== RESPONSIVE ===== */
        @media(max-width:768px) {
            .timeline-line {
                left: 20px;
            }

            .timeline-item {
                padding-left: 50px !important;
                padding-right: 0 !important;
                justify-content: flex-start;
            }

            .timeline-dot {
                left: 20px;
            }

            .timeline-date {
                left: 50px !important;
                right: auto !important;
                top: -5px;
            }

            .timeline-flag {
                left: 20px;
                transform: none;
            }

            .timeline-card {
                width: 100%;
            }

            .timeline-card::after {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="timeline-wrapper">

        <div class="timeline-line"></div>

        <div class="timeline-flag">Timeline Flag 2</div>
        <!-- ITEM 1 -->
        <div class="timeline-item left">
            <div class="timeline-dot"></div>
            <div class="timeline-date">Timeline Date</div>
            <div class="timeline-card">
                <h4>Title</h4>
                <p>Subtitle</p>
            </div>
        </div>

        <!-- ITEM 2 -->
        <div class="timeline-item right">
            <div class="timeline-dot"></div>
            <div class="timeline-date">Timeline Date</div>
            <div class="timeline-card">
                <h4>Title</h4>
                <p>Subtitle</p>
            </div>
        </div>

        <!-- ITEM 3 -->
        <div class="timeline-item left">
            <div class="timeline-dot"></div>
            <div class="timeline-date">Timeline Date</div>
            <div class="timeline-card">
                <h4>Title</h4>
                <p>Subtitle</p>
            </div>
        </div>

    </div>

</body>

</html>
