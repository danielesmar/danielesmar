<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Registros</title>

<style>
/* ===============================
   VARIABLES (compatibles con APEX)
=================================*/
:root {
  --primary: #4f86f7;
  --bg: #f6f7fb;
  --card-bg: #ffffff;
  --text-main: #1f1f1f;
  --text-muted: #8a8a8a;
  --purple: #9b59b6;
  --green: #6cc070;
  --danger: #ff2d55;
  --radius: 18px;
}

/* ===============================
   BASE
=================================*/
body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: var(--text-main);
}

.apex-pwa-container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

@media (min-width: 768px) {
  .apex-pwa-container {
    max-width: 720px;
  }
}

/* ===============================
   HEADER
=================================*/
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.header-left,
.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.header .icon-btn {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: transparent;
  font-size: 22px;
  color: var(--primary);
  cursor: pointer;
}

/* ===============================
   TITLE
=================================*/
.title {
  font-size: 28px;
  font-weight: 700;
  margin: 8px 0 16px;
}

/* ===============================
   CARD LIST
=================================*/
.card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 16px;
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* LINE INDICATOR */
.card-line {
  width: 4px;
  border-radius: 4px;
}

.line-purple { background: var(--purple); }
.line-green { background: var(--green); }

/* ===============================
   CARD CONTENT
=================================*/
.card-content {
  flex: 1;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.card-title {
  font-weight: 600;
  font-size: 16px;
}

.card-subtitle {
  font-size: 13px;
  color: var(--text-muted);
}

/* ===============================
   TIME
=================================*/
.time {
  text-align: center;
  margin-top: 8px;
}

.time-main {
  font-size: 42px;
  font-weight: 600;
}

.time-sub {
  font-size: 14px;
  color: var(--text-muted);
}

/* ===============================
   ICONS
=================================*/
.icon-group {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

.icon-circle {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #eef2ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

.icon-action {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: var(--danger);
}

/* ===============================
   RESPONSIVE DESKTOP
=================================*/
@media (min-width: 1024px) {
  .card {
    align-items: center;
  }

  .time {
    text-align: right;
    margin-top: 0;
  }
}
</style>
</head>

<body>

<div class="apex-pwa-container">

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <button class="icon-btn">+</button>
    </div>
    <div class="header-right">
      <button class="icon-btn">‚ìò</button>
    </div>
  </div>

  <!-- TITLE -->
  <div class="title">Registros</div>

  <!-- CARD 1 -->

    <div class="card-content">
      <div class="card-header">
        <div>
          <div class="card-title">Trabajo externo</div>
        </div>
        <div class="icon-action"></div>
      </div>

      <div class="icon-group">

      <div class="time">
        <div class="time-main">04:10h</div>
        <div class="time-sub">hoy, 1:30 p.m.</div>
      </div>
    </div>
  </div>

  <!-- CARD 2 -->
  <div class="card">
    <div class="card-line line-green"></div>

    <div class="card-content">

    </div>
  </div>

</div>

</body>
</html>
