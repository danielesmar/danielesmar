<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Trabajo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --apex-primary: #0176d3;
            --apex-secondary: #f3f2f2;
            --apex-text: #181818;
            --apex-border: #c9c9c9;
            --apex-success: #2e844a;
            --apex-surface: #ffffff;
            --apex-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: var(--apex-text);
            line-height: 1.5;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header con hora total */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--apex-border);
        }
        
        .total-time {
            font-size: 3rem;
            font-weight: 600;
            color: var(--apex-text);
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--apex-text);
        }
        
        /* Contenedor principal */
        .container {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        
        /* Cards de registros */
        .registro-card {
            background-color: var(--apex-surface);
            border-radius: 8px;
            box-shadow: var(--apex-shadow);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid var(--apex-primary);
        }
        
        .registro-card:hover {
            transform: translateY(-2px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        }
        
        .registro-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .trabajo-tipo {
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--apex-text);
        }
        
        .tiempo {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--apex-primary);
        }
        
        .registro-detalle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.95rem;
        }
        
        .empresa {
            font-weight: 500;
            color: var(--apex-text);
        }
        
        .hora {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .icon-clock {
            color: var(--apex-success);
        }
        
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .total-time {
                font-size: 2.5rem;
            }
            
            .registro-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .registro-detalle {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .tiempo {
                font-size: 1.3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .registro-card {
                padding: 16px;
            }
            
            .total-time {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.3rem;
            }
        }
        
        /* Estilos para PWA */
        @media (display-mode: standalone) {
            body {
                padding-top: 20px;
            }
            
            .header {
                margin-top: 10px;
            }
        }
        
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .registro-card {
            animation: fadeIn 0.3s ease-out;
        }
        
        .registro-card:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        /* Estilo para estado activo */
        .registro-card:active {
            transform: scale(0.99);
        }
        
        /* Clases similares a APEX */
        .t-Card {
            border: 1px solid var(--apex-border);
            border-radius: 0.25rem;
            background-color: var(--apex-surface);
            box-shadow: var(--apex-shadow);
        }
        
        .t-Report-cell {
            padding: 0.75rem;
        }
        
        .t-Form-fieldContainer {
            margin-bottom: 1rem;
        }
        
        .u-text-bold {
            font-weight: 700;
        }
        
        .u-success-text {
            color: var(--apex-success);
        }
        
        .u-primary-text {
            color: var(--apex-primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">Registros</h1>
        <div class="total-time">5:40</div>
    </div>
    
    <div class="container">
        <!-- Registro 1: Trabajo externo -->
        <div class="registro-card t-Card">
            <div class="registro-header">
                <div class="trabajo-tipo">Trabajo externo</div>
                <div class="tiempo u-primary-text">04:10h</div>
            </div>
            <div class="registro-detalle">
                <div class="empresa">hoy, 1:30 p.m.</div>
                <div class="hora u-success-text">
                    <i class="fas fa-clock icon-clock"></i>
                    <span>Finalizado</span>
                </div>
            </div>
        </div>
        
        <!-- Registro 2: Montaje -->
        <div class="registro-card t-Card">
            <div class="registro-header">
                <div class="trabajo-tipo">Montaje</div>
                <div class="tiempo u-primary-text">03:10h</div>
            </div>
            <div class="registro-detalle">
                <div class="empresa">Indrola S.A/Construcción Madrid</div>
                <div class="hora u-success-text">
                    <i class="fas fa-clock icon-clock"></i>
                    <span>hoy, 2:30 p.m.</span>
                </div>
            </div>
        </div>
        
        <!-- Espacio para registros adicionales (si los hubiera) -->
        <div class="registro-card t-Card" style="opacity: 0.7; border-left-color: var(--apex-border);">
            <div class="registro-header">
                <div class="trabajo-tipo" style="color: #888;">Otro trabajo</div>
                <div class="tiempo" style="color: #888;">00:00h</div>
            </div>
            <div class="registro-detalle">
                <div class="empresa" style="color: #aaa;">Agregar nuevo registro</div>
                <div class="hora" style="color: #aaa;">
                    <i class="fas fa-plus-circle"></i>
                    <span>Nuevo</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script para interactividad en PWA
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de clic en las tarjetas
            const cards = document.querySelectorAll('.registro-card');
            cards.forEach(card => {
                card.addEventListener('click', function() {
                    // Aquí se puede agregar lógica para expandir detalles
                    console.log('Clic en registro:', this.querySelector('.trabajo-tipo').textContent);
                    
                    // Efecto visual temporal
                    this.style.backgroundColor = '#f8f9fa';
                    setTimeout(() => {
                        this.style.backgroundColor = '';
                    }, 300);
                });
            });
            
            // Actualización de hora (simulada)
            function updateTime() {
                const timeElements = document.querySelectorAll('.total-time');
                // En una implementación real, aquí se calcularía el tiempo total
                // Por ahora mantenemos el tiempo estático
            }
            
            // Simular actualización periódica (cada minuto)
            setInterval(updateTime, 60000);
            
            // Detectar modo PWA
            if (window.matchMedia('(display-mode: standalone)').matches || 
                window.navigator.standalone === true) {
                document.body.classList.add('pwa-mode');
            }
        });
    </script>
</body>
</html>
