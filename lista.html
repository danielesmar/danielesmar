<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center Menu</title>

    <style>
        :root {
            --bg-page: #f6f7fb;
            --bg-card: #ffffff;
            --text-title: #111827;
            --text-subtitle: #6b7280;
            --shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --icon-size: 48px;
            --border-color: #dadce0;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg-page);
            padding: 24px 16px;
        }

        .container {
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .icon {
            width: var(--icon-size);
            height: var(--icon-size);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon svg {
            width: 24px;
            height: 24px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-title);
            line-height: 1.2;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-subtitle);
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .arrow {
            color: #9ca3af;
            font-size: 18px;
            margin-left: 8px;
            flex-shrink: 0;
        }

        /* Icon background colors */
        .purple {
            background: #efe9ff;
            color: #6d28d9;
        }

        .green {
            background: #e8fbf6;
            color: #059669;
        }

        .pink {
            background: #fdecec;
            color: #e11d48;
        }

        .violet {
            background: #f2eaff;
            color: #7c3aed;
        }

        /* Mobile fine-tuning */
        @media (max-width: 360px) {
            .title {
                font-size: 15px;
            }

            .subtitle {
                font-size: 12px;
            }

            .icon {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
