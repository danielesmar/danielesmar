<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Visita - Cobranzas Móvil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00683b;
            --primary-light: #e8f5ee;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-text: #6c757d;
            --border-color: #dee2e6;
            --success-color: #28a745;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 10px;
        }
        
        .timestamp {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
        }
        
        .client-info {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--primary-light);
        }
        
        .client-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .client-name i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        
        .section {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }
        
        .option-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .option-item.selected {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
        }
        
        .option-checkbox {
            margin-right: 10px;
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
        }
        
        .option-label {
            font-weight: 500;
        }
        
        .detail-box {
            padding: 15px;
            background-color: var(--secondary-color);
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 500;
            color: var(--light-text);
        }
        
        .data-value {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120px;
            background-color: var(--secondary-color);
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            color: var(--light-text);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .image-placeholder:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .action-buttons {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--light-text);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #00522c;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 104, 59, 0.3);
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .data-row {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .data-value {
                margin-top: 5px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header h2 {
                font-size: 1rem;
            }
            
            .section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-mobile-alt"></i> Cobranzas Móvil</h1>
            <h2>Registro Visita - Confirmación</h2>
            <div class="timestamp">
                <i class="far fa-clock"></i> Lunes, 10 de noviembre de 2025. 09:16:42 AM
            </div>
        </div>
        
        <div class="client-info">
            <div class="client-name">
                <i class="fas fa-user"></i> ROSA MARIA TREMINIO
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i class="fas fa-clipboard-list"></i> DATOS DE VISITA
            </div>
            
            <div class="options-grid">
                <div class="option-item selected">
                    <input type="checkbox" class="option-checkbox" id="tipo-cliente" checked>
                    <label for="tipo-cliente" class="option-label">Tipo de visita: Cliente</label>
                </div>
                
                <div class="option-item selected">
                    <input type="checkbox" class="option-checkbox" id="lugar-domicilio" checked>
                    <label for="lugar-domicilio" class="option-label">Lugar de visita: Domicilio</label>
                </div>
                
                <div class="option-item">
                    <input type="checkbox" class="option-checkbox" id="calificacion-arreglo">
                    <label for="calificacion-arreglo" class="option-label">Calificación: Arreglo de Pago</label>
                </div>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i class="fas fa-align-left"></i> DETALLE DE VISITA
            </div>
            
            <div class="detail-box">
                Arreglo de Pago por parte del cliente
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i class="fas fa-chart-line"></i> DATOS ECONÓMICOS
            </div>
            
            <div class="data-row">
                <span class="data-label">Fecha:</span>
                <span class="data-value">11/18/2025</span>
            </div>
            
            <div class="data-row">
                <span class="data-label">Monto:</span>
                <span class="data-value">CS 1.500.00 NIO</span>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">
                <i class="fas fa-images"></i> IMÁGENES
            </div>
            
            <div class="image-placeholder">
                <i class="fas fa-camera"></i> Haga clic para agregar imágenes
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary">
                <i class="fas fa-edit"></i> Modificar
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-save"></i> Guardar
            </button>
        </div>
    </div>

    <script>
        // Agregar interactividad a las opciones
        document.querySelectorAll('.option-item').forEach(item => {
            const checkbox = item.querySelector('.option-checkbox');
            
            item.addEventListener('click', (e) => {
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
                
                if (checkbox.checked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        });
        
        // Simular carga de imágenes
        document.querySelector('.image-placeholder').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-check-circle"></i> Imagen cargada correctamente';
            this.style.backgroundColor = 'var(--primary-light)';
            this.style.borderColor = 'var(--primary-color)';
            this.style.color = 'var(--primary-color)';
        });
        
        // Efecto de guardado
        document.querySelector('.btn-primary').addEventListener('click', function() {
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = '<i class="fas fa-check"></i> ¡Guardado!';
                this.style.backgroundColor = 'var(--success-color)';
                
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.disabled = false;
                    this.style.backgroundColor = 'var(--primary-color)';
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
