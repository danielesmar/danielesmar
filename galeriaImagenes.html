<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider para Oracle APEX</title>
    <style>
        /* Estilos generales del carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 400px; /* Alto específico para el div padre */
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .carousel-slides {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que las imágenes mantengan su relación de aspecto */
        }

        /* Botones de navegación */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .carousel-btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .carousel-btn.prev {
            left: 15px;
        }

        .carousel-btn.next {
            right: 15px;
        }

        /* Indicadores (puntos de navegación) */
        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-indicator.active {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Contenedor principal del carousel -->
    <div class="carousel-container">
        <div class="carousel-slides">
            <!-- Slide 1 -->
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1018/800/400" alt="Imagen 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1025/800/400" alt="Imagen 2">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1039/800/400" alt="Imagen 3">
            </div>
            <!-- Slide 4 -->
            <div class="carousel-slide">
                <img src="https://picsum.photos/id/1043/800/400" alt="Imagen 4">
            </div>
        </div>
        
        <!-- Botones de navegación -->
        <button class="carousel-btn prev">&#10094;</button>
        <button class="carousel-btn next">&#10095;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Variables
            const slidesContainer = document.querySelector('.carousel-slides');
            const slides = document.querySelectorAll('.carousel-slide');
            const prevBtn = document.querySelector('.carousel-btn.prev');
            const nextBtn = document.querySelector('.carousel-btn.next');
            const indicators = document.querySelectorAll('.carousel-indicator');
            
            let currentIndex = 0;
            const totalSlides = slides.length;
            
            // Función para actualizar el carousel
            function updateCarousel() {
                slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Actualizar indicadores
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }
            
            // Event listeners para botones
            prevBtn.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                updateCarousel();
            });
            
            nextBtn.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            });
            
            // Event listeners para indicadores
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    currentIndex = parseInt(indicator.getAttribute('data-index'));
                    updateCarousel();
                });
            });
            
            // Auto-avance opcional (descomenta si lo quieres)
            /*
            setInterval(() => {
                currentIndex = (currentIndex + 1) % totalSlides;
                updateCarousel();
            }, 5000);
            */
        });
    </script>
</body>
</html>
